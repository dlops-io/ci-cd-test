<!DOCTYPE html>
<html>

<head>
    <title>ğŸ„ Mushroom Identifier</title>
    <!-- Add javascript package axios for accessing APIs -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    ğŸ„ Welcome to the mushroom identification App! v:1.5

    <div style="padding:20px;">
        <span id="api_output"></span>
    </div>
</body>
<script>
    // API URL
    if (location.hostname === "localhost") {
        axios.defaults.baseURL = 'http://localhost:9000/';
    } else {
        axios.defaults.baseURL = '/api/';
    }

    var api_output = document.getElementById("api_output");

    // Call the API
    axios.get('/')
        .then((response) => {
            console.log(response.data);

            api_output.innerHTML = "message:" + response.data["message"]
            api_output.innerHTML += "<br>version:" + response.data["version"]
            api_output.innerHTML += "<br>env_list:" + response.data["env_list"]
        });


</script>

</html>
